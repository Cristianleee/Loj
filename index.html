<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 Марта!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 40px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: pulse 4s infinite ease-in-out;
        }

        h1 {
            color: #fff;
            font-size: 55px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out, colorChange 8s infinite;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            color: #fff;
            font-size: 28px;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out, float 6s infinite ease-in-out;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Анимация цветов */
        .flower {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 1;
            opacity: 0;
            transform-style: preserve-3d;
            animation: floatFlower 15s infinite ease-in-out, rotateFlower 20s infinite linear, fadeInOut 15s infinite;
        }

        .petal {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #ff7a9e;
            border-radius: 50% 50% 0 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 1;
        }

        .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(72deg); }
        .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(144deg); }
        .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(216deg); }
        .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(288deg); }

        /* Падающие лепестки */
        .petal-fall {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff7a9e;
            border-radius: 50% 50% 0 50%;
            z-index: 0;
            animation: fall 10s infinite linear;
        }

        /* Анимация сердечек */
        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            z-index: 0;
            user-select: none;
            pointer-events: none;
            animation: floatHeart 10s infinite ease-in-out, fadeInOut 10s infinite;
        }

        /* Блестящий эффект */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: shine 8s infinite;
            pointer-events: none;
        }

        /* Звездочки */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            z-index: 0;
            animation: twinkle 5s infinite;
        }

        /* Ключевые кадры анимаций */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatFlower {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-100px) translateX(50px) rotate(90deg); }
            50% { transform: translateY(-200px) translateX(-50px) rotate(180deg); }
            75% { transform: translateY(-100px) translateX(50px) rotate(270deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        @keyframes rotateFlower {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes shine {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-100px) translateX(50px) rotate(20deg); }
            100% { transform: translateY(-200px) translateX(0) rotate(0deg); }
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes colorChange {
            0% { color: #fff; }
            25% { color: #ffb6c1; }
            50% { color: #fff; }
            75% { color: #ffe4e1; }
            100% { color: #fff; }
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С 8 Марта!</h1>
        <p>Желаем счастья, любви и весны в душе!</p>
    </div>

    <!-- Цветы -->
    <div class="flower" style="top: 15%; left: 20%; animation-delay: 0s;">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
    <div class="flower" style="top: 25%; right: 15%; animation-delay: 2s;">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
    <div class="flower" style="bottom: 20%; left: 30%; animation-delay: 4s;">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>

    <!-- Падающие лепестки -->
    <div class="petal-fall" style="left: 10%; animation-delay: 1s;"></div>
    <div class="petal-fall" style="left: 30%; animation-delay: 3s;"></div>
    <div class="petal-fall" style="left: 50%; animation-delay: 5s;"></div>
    <div class="petal-fall" style="left: 70%; animation-delay: 7s;"></div>
    <div class="petal-fall" style="left: 90%; animation-delay: 9s;"></div>

    <!-- Добавление сердечек с анимацией -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Создаем сердечки
            for (let i = 0; i < 15; i++) {
                createHeart();
            }
            
            // Создаем звездочки
            for (let i = 0; i < 30; i++) {
                createStar();
            }
            
            // Функция для создания сердечка
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                heart.style.opacity = Math.random() * 0.8;
                heart.style.animationDuration = (Math.random() * 8 + 7) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(heart);
                
                // Удаляем сердечко после окончания анимации и создаем новое
                setTimeout(() => {
                    heart.remove();
                    createHeart();
                }, 10000);
            }
            
            // Функция для создания звездочки
            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(star);
            }
        });
    </script>

    <div class="shine"></div>
</body>
</html>
